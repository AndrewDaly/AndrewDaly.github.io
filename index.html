<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible Section</title>
    <style>
        body {
            background-color:#000000;
        }
        .collapsible {
            background-color: #777;
            color: white;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
        }
        .content {
            padding: 0 18px;
            display: none;
            overflow: hidden;
            background-color: #999;
        }
    </style>
</head>
<body>
    <br>
    <h2 style="color:#FFFFFF">Andrew Daly Github Website</h2>
    <br>
    <button class="collapsible">Email Message Automation Project (Type 'a' to see more)</button>
    <div class="content">
        <p>This is the collapsible content.</p>
        <p>Type 'a' to return.</p>
    </div>

    <button class="collapsible">Auto Hot Key Scripts (Type 's' to see more)</button>
    <div class="content">
        <p>This is the collapsible content.</p>
        <p>Type 's' to return.</p>
    </div>

    <button class="collapsible">Resume (Type 'd' to see more)</button>
    <div class="content">
        <p>This is the collapsible content.</p>
        <p>Type 'd' to return.</p>
    </div>
    <br>
    <br>
    <a style="color:#0374ff" id="git_link" href="https://github.com/AndrewDaly/">Link to my porfolio</a>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var coll = document.getElementsByClassName("collapsible");
            var content = document.getElementsByClassName("content");

            for (let i = 0; i < coll.length; i++) {
                coll[i].addEventListener("click", function() {
                    content[i].style.display = content[i].style.display === "block" ? "none" : "block";
                });
            }

            document.addEventListener('keypress', function(event) {
                if (event.key === 'a') {
                    content[0].style.display = content[0].style.display === "block" ? "none" : "block";
                }
                if (event.key === 's') {
                    content[1].style.display = content[1].style.display === "block" ? "none" : "block";
                }
                if (event.key === 'd') {
                    content[2].style.display = content[2].style.display === "block" ? "none" : "block";
                }
            });
        });
    </script>
</body>
</html>
